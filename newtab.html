<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <script src="search.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="background">
      <br>
      <h1 id="box">
        <form action="http://google.ca/search">
            <input type="text" name="q" placeholder="Google Search" id="search" autofocus>
          </form>
          <div class="dropdown">
            <span class="link dropdown">Recent</span>
            <div class="dropdown-content" id="recently">
            </div>
          </div>
          <a href="https://twitch.tv" class="link" id="1">Twitch</a>
          <a href="https://youtube.com" class="link" id="2">Youtube</a>
          <div class="dropdown">
            <a href="https://google.ca/" class="link dropdown" id="4">Google & stuff</a>
            
            <div class="dropdown-content" id="5">
              <a href="https://mail.google.com" class="linkB">Gmail</a><br>
              <a href="https://docs.google.com" class="linkB">Google Docs</a><br>
              <a href="https://slides.google.com" class="linkB">Google Slides</a>
              <a href="https://classroom.google.com/" class="linkB">Classroom</a>
            </div>
          </div>
          <a href="https://app.seesaw.me" class="link" id="6">Seesaw</a>
      </h1>
      <img src="images/settings.png" alt="settings" id="settings">
    </div>
  </body>
</html>
